<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
	body
	{
		color: red;
	}
	p
	{
		color: green;
	}
	li
	{
		color: orange;
	}
	.highlight
	{
		color: purple;
	}
	#special
	{
		color: pink;
	}
	</style>
</head>
<body>

<p>HELLO WORLD!</p>

<ul>
	<li>John</li>
	<li id="special" class="highlight">Paul</li>
	<li>George</li>
	<li class="highlight">Adam</li>
</ul>

</body>
</html>
