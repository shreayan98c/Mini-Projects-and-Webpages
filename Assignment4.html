<html>
<head>
	<title>My First Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	
	<label>First Name: <input type="text" placeholder="John" required> </label>
	<label>Last Name: <input type="password" placeholder="Smith" required> </label>
	
	<div>
		<label for="male">Male</label>
		<input name="gender" id="male" type="radio" value="m">
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio" value="f">
		<label for="other">Other</label>
		<input name="gender" id="other" type="radio" value="o">
	</div>
	
	<div>
		<label>Email: <input type="email" placeholder="Your email"> </label>
		<label>Password: <input type="password" placeholder="Your password" pattern=.{5,10} required title="Password must be between 5 to 10 characters" </label>
	</div>
	
	<div>
		<label>Birthday: </label>
	
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
		</select>
	
		<select name="month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>	
			<option>December</option>
		</select>
	
		<select>
			<option>Year</option>
			<option>2008</option>
			<option>2009</option>
			<option>2010</option>
			<option>2011</option>
			<option>2012</option>
		</select>
	</div>
	
	<div>
		<label>I agree to the terms and conditions <input type="checkbox"> </label>
	</div>

	<input type="submit">
</form>

</body>
</html>
